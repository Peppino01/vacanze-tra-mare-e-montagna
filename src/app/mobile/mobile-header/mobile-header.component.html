<ng-template #content let-offcanvas>
    <div class="offcanvas-header">
        <img src="assets/icons/exit-button.png" (click)="offcanvas.dismiss()">
        <div id="spacer"></div>
        <div ngbDropdown>
			<div ngbDropdownToggle id="dropdownToggle">
                <img *ngIf="translate.currentLang === 'it'" id="languageIcon" src="assets/icons/it_flag.png">
                <img *ngIf="translate.currentLang === 'en'" id="languageIcon" src="assets/icons/en_flag.png">
			</div>
			<div ngbDropdownMenu>
                <div ngbDropdownItem (click)="switchLanguage('it');offcanvas.dismiss()">
                    <img id="languageIcon" src="assets/icons/it_flag.png">
                    Italiano
                </div>
                <div ngbDropdownItem (click)="switchLanguage('en');offcanvas.dismiss()">
                    <img id="languageIcon" src="assets/icons/en_flag.png">
                    English
                </div>
			</div>
		</div>
    </div>
    <div class="offcanvas-body">
        <p (click)="goToPage('home')">Home</p>
        <p (click)="goToPage('casa-di-cofano')">Casa di Cofano</p>
        <p (click)="goToPage('casa-di-vito')">Casa di Vito</p>
    </div>
</ng-template>

<div id="headerContainer">
    <img src="assets/icons/menu-button.png" (click)="open(content)">
    <h1>Vacanze tra<br>mare e montagna</h1>
    <img src="assets/icons/logo.png">
</div>
